<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4682B4;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #87CEEB;
            border-radius: 5px;
        }
        button {
            background-color: #1E90FF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Berikan pesan, saran, atau pertanyaan Anda untuk layanan kami.</p>
        <form id="commentForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Kirim Pesan</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("commentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;
            
            const responseMessage = document.getElementById("responseMessage");
            
            try {
                const response = await fetch("http://localhost:3000/send-comment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, phone, message })
                });
                
                const result = await response.text();
                responseMessage.innerText = result;
                responseMessage.style.color = "green";
            } catch (error) {
                responseMessage.innerText = "Terjadi kesalahan. Silakan coba lagi.";
                responseMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
