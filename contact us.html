<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /*Biru muda*/
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4682B4; /*Biru baja*/
        }
        h2 {
            color: #1E90FF; /*Biru Dodger*/
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #87CEEB; /*Sky Blue*/
            border-radius: 5px;
        }
        button {
            background-color: #1E90FF; /*Biru Dodger*/
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682B4; /*Biru baja*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <h2><a href="#">Hubungi Kami</a></h2>
        <p>Berikan pesan, saran, atau pertanyaan kamu untuk seluruh layanan yang sudah disediakan.</p>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
</body>
</html>
