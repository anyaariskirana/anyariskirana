<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perpustaakaan Anya Rikirana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #004d00;
    }

    .header {
      background-color: rgba(0, 51, 0, 0.85);
      padding: 30px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-home a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(0, 128, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .back-home a:hover {
      background-color: rgba(0, 100, 0, 0.8);
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .header p {
      margin-top: 8px;
      font-size: 18px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #006600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #66bb6a;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f4fdf6;
    }

    button {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .footer {
      background-color: rgba(0, 51, 0, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
        padding: 20px;
      }

      .header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back-home">
      <a href="index.html">&larr; Kembali ke Homepage</a>
    </div>
    <h1>Hubungi Kami</h1>
    <p>Perpustakaan Anya Riskirana</p>
  </div>

  <div class="container">
  
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

      <button type="anyariskirana@gmail.com">Kirim Pesan</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Perpustakaan Anya Riskirana | Semua Hak Dilindungi
  </div>

</body>
</html>
