<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Perpustakaan</title>
    <style>
        /* Styling halaman */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?forest'); /* Gambar hutan */
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background: rgba(0, 51, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Container form */
        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
            color: #004d00;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #004d00;
            border-radius: 5px;
        }

        button {
            background: #008000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #006600;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: white;
            background: rgba(0, 51, 0, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
        <p>Silakan hubungi kami jika ada pertanyaan atau saran</p>
    </div>

    <div class="container">
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Perpustakaan Anya Riskirana
    </div>

</body>
</html>
